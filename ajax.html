     <div id="demo">
            
            <div id="demo">
              <h2>Let AJAX change this text</h2>
              <button type="button" onclick="loadDoc()">Change Content</button>
            </div>
        <script>
           function loadDoc() {
  var xhttp = new XMLHttpRequest();//to exchange data with server behind the scene
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET","ajax_info.txt",true);//to send a request to the server we use open() and send()
  xhttp.send();
} 
        </script>

            </body>

     </div>
